
<div class="form">
    <div class="payment-errors"></div>

    <div class="form-inline">
        <div class="form-group">
            <label for="billing-data-number">Card number <span class="required">*</span></label>
            <input type="text" class="card-number form-control" id="billing-data-number" required
                   placeholder="Credit card number" value="4111111111111111"/>
        </div>
        <div class="form-group">
            <label for="billing-data-cvc">CVC <span class="required">*</span></label>
            <input type="text" class="card-cvc form-control" id="billing-data-cvc" required
                   placeholder="CVC" value="111"/>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <label for="billing-data-expiryMonth" class="control-label">Expiration Date <span class="required">*</span></label>
            <div class="control controls-row">
                <input type="text" class="card-expiry-month form-control" id="billing-data-expiryMonth" required
                       placeholder="MM" value="12"/>
                <label for="billing-data-expiryYear" class="sr-only">Expiration Year <span class="required">*</span></label>
                <input type="text" class="card-expiry-year form-control" id="billing-data-expiryYear" required
                       placeholder="YYYY" value="2015"/>
            </div>
        </div>
        <div class="form-group">
            <label for="billing-data-holder">Card Holder <span class="required">*</span></label>
            <input type="text" class="card-holdername form-control" id="billing-data-holder" required
                   placeholder="Credit card holder" value="NY Police Department"/>
        </div>
    </div>
</div>
